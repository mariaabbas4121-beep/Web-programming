<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Subscription Card</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-pink-200 flex justify-center">
  
  <div class="card bg-rose-300 shadow-2xl border border-2 rounded-2xl border-black w-[900px] flex justify-center m-28 ">
    
    <!-- Left Image Section -->
    <div class="card-image">
      <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?auto=format&fit=crop&w=600&q=80" alt="Food bowl" class="w-100 h-128 rounded-l-2xl">
    </div>

    <!-- Right Content Section -->
    <div class="card-content">
      <h2 class="text-black font-bold text-2xl text-center p-12">Get diet and fitness tips </h2>
      <p class="text-black text-center">
        Eat better and exercise better. Sign up for the 
        <strong>Diet&fitness</strong> newsletter.
      </p>
      
      <form class="text-center mt-4">
        <input class="bg-white-800 border-2 border-gray-600 p-2" type="email" placeholder="Enter your email address">
        <button type="submit" class="bg-green-500 px-4 py-2 rounded-lg ml-2 transform transition duration-500 hover:bg-green-700 hover:scale-105">Subscribe</button>
      </form>
    </div>

  </div>

</body>
</html>
